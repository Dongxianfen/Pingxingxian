<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平行线探秘之旅</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
            margin: 0;
            padding: 15px;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 10px auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 12px 12px 0 0;
        }
        
        h1 {
            color: #ff6b6b;
            text-align: center;
            margin: 15px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 0px #ffd166;
        }
        
        .intro {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
            font-size: 1.2em;
            padding: 0 15px;
        }
        
        .canvas-container {
            position: relative;
            margin: 0 auto 20px;
            border: 3px dashed #ff9e9e;
            border-radius: 16px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            touch-action: none;
        }
        
        #canvas {
            background-color: #f9f9f9;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            touch-action: none;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            padding: 16px 28px;
            background: linear-gradient(to bottom, #ff9a9e 0%, #f6d365 100%);
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
            min-height: 60px;
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .btn-clear {
            background: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .distance-display {
            background-color: #ffeaa7;
            padding: 14px 28px;
            border-radius: 60px;
            font-size: 18px;
            font-weight: bold;
            color: #ff6b6b;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
            display: flex;
            align-items: center;
            gap: 10px;
            min-height: 60px;
        }
        
        .instruction {
            background-color: #fff9e6;
            padding: 20px;
            border-left: 8px solid #ffd166;
            margin: 25px 0;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .instruction::before {
            content: "✨";
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 28px;
        }
        
        .instruction p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .touch-hint {
            text-align: center;
            margin-top: 15px;
            color: #74b9ff;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .decoration {
            position: absolute;
            z-index: -1;
        }
        
        .decoration.circle1 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 214, 102, 0.2);
            top: -60px;
            right: -60px;
        }
        
        .decoration.circle2 {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(166, 216, 255, 0.3);
            bottom: -40px;
            left: -40px;
        }
        
        @media (max-width: 1024px) {
            .container {
                padding: 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .intro {
                font-size: 1.1em;
            }
            
            .btn {
                padding: 14px 24px;
                font-size: 16px;
                min-width: 160px;
                min-height: 55px;
            }
            
            .distance-display {
                padding: 12px 24px;
                font-size: 16px;
                min-height: 55px;
            }
            
            #canvas {
                width: 100%;
                height: auto;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.9em;
            }
            
            .intro {
                font-size: 1em;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 15px;
                min-width: 140px;
                min-height: 50px;
            }
            
            .distance-display {
                padding: 10px 20px;
                font-size: 15px;
                min-height: 50px;
            }
            
            .instruction {
                padding: 16px;
            }
            
            .instruction p {
                font-size: 1.1em;
            }
        }
        
        /* 触摸反馈动画 */
        @keyframes touchEffect {
            0% { transform: scale(0); opacity: 0.6; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .touch-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            animation: touchEffect 0.6s ease-out;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration circle1"></div>
        <div class="decoration circle2"></div>
        
        <h1>平行线探秘之旅</h1>
        <p class="intro">通过小正方形测量平行线之间的距离，发现平行线的神奇特性！</p>
        
        <div class="instruction">
            <p><strong>使用说明：</strong> 点击"添加正方形"按钮，然后在平行线之间点击或触摸放置小正方形。同一列的正方形颜色相同。</p>
        </div>
        
        <div class="controls">
            <button id="addSquareBtn" class="btn">
                <i class="fas fa-plus-square"></i> 添加正方形
            </button>
            <button id="clearBtn" class="btn btn-clear">
                <i class="fas fa-trash-alt"></i> 清除所有
            </button>
            <div class="distance-display">
                <i class="fas fa-ruler-combined"></i>
                平行线间距: <span id="distanceValue">100</span> 像素
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas" width="900" height="450"></canvas>
        </div>
        
        <div class="touch-hint">
            <i class="fas fa-hand-point-up"></i>
            支持触摸操作 - 点击或触摸画布放置正方形
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const addSquareBtn = document.getElementById('addSquareBtn');
            const clearBtn = document.getElementById('clearBtn');
            const distanceValue = document.getElementById('distanceValue');
            
            // 初始状态
            let squares = [];
            let isAddingSquare = false;
            
            // 随机生成平行线间距（正方形大小的整数倍）
            const squareSize = 30; // 固定正方形大小
            const minSquares = 4;  // 最小正方形数量
            const maxSquares = 8;  // 最大正方形数量
            
            // 随机生成正方形数量，然后计算线间距
            const squareCount = minSquares + Math.floor(Math.random() * (maxSquares - minSquares + 1));
            let lineDistance = squareSize * squareCount;
            
            // 更新显示
            distanceValue.textContent = lineDistance;
            
            // 列颜色映射
            const columnColors = {};
            
            // 获取列颜色
            function getColumnColor(columnIndex) {
                if (!columnColors[columnIndex]) {
                    // 生成鲜艳的颜色
                    const hue = (columnIndex * 137.5) % 360; // 使用黄金角分布色调
                    columnColors[columnIndex] = `hsl(${hue}, 80%, 65%)`;
                }
                return columnColors[columnIndex];
            }
            
            // 绘制平行线
            function drawLines() {
                const width = canvas.width;
                const height = canvas.height;
                
                ctx.clearRect(0, 0, width, height);
                
                // 绘制平行线
                ctx.beginPath();
                ctx.strokeStyle = '#ff6b6b';
                ctx.lineWidth = 5;
                
                // 第一条线
                ctx.moveTo(50, (height - lineDistance) / 2);
                ctx.lineTo(width - 50, (height - lineDistance) / 2);
                
                // 第二条线
                ctx.moveTo(50, (height + lineDistance) / 2);
                ctx.lineTo(width - 50, (height + lineDistance) / 2);
                
                ctx.stroke();
                
                // 绘制测量区域标记
                ctx.font = 'bold 18px Comic Sans MS';
                ctx.fillStyle = '#74b9ff';
                
                // 添加一些可爱的装饰
                drawDecoration();
            }
            
            // 绘制装饰元素
            function drawDecoration() {
                const width = canvas.width;
                const height = canvas.height;
                const topLineY = (height - lineDistance) / 2;
                const bottomLineY = (height + lineDistance) / 2;
                
                // 在区域标记旁添加一些星星
                ctx.fillStyle = '#ffd166';
                ctx.beginPath();
                drawStar(ctx, width * 0.2, bottomLineY + 40, 5, 10, 4);
                ctx.fill();
                
                ctx.beginPath();
                drawStar(ctx, width * 0.5, bottomLineY + 40, 5, 10, 4);
                ctx.fill();
                
                ctx.beginPath();
                drawStar(ctx, width * 0.8, bottomLineY + 40, 5, 10, 4);
                ctx.fill();
                
                // 在线上添加一些点装饰
                ctx.fillStyle = '#74b9ff';
                for (let i = 0; i < 12; i++) {
                    ctx.beginPath();
                    ctx.arc(80 + i * 70, topLineY, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(80 + i * 70, bottomLineY, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // 绘制星星的函数
            function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                let step = Math.PI / spikes;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);
                
                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                
                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
            }
            
            // 绘制所有正方形
            function drawSquares() {
                squares.forEach(square => {
                    ctx.fillStyle = square.color;
                    ctx.fillRect(square.x, square.y, square.size, square.size);
                    
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(square.x, square.y, square.size, square.size);
                    
                    // 添加笑脸装饰
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(square.x + square.size/2, square.y + square.size/2, square.size/6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(square.x + square.size/3, square.y + square.size/3, square.size/10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(square.x + square.size*2/3, square.y + square.size/3, square.size/10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(square.x + square.size/2, square.y + square.size*2/3, square.size/5, 0, Math.PI, false);
                    ctx.stroke();
                });
            }
            
            // 创建触摸效果
            function createTouchEffect(x, y) {
                const effect = document.createElement('div');
                effect.className = 'touch-effect';
                effect.style.width = '30px';
                effect.style.height = '30px';
                effect.style.left = (x - 15) + 'px';
                effect.style.top = (y - 15) + 'px';
                document.body.appendChild(effect);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    effect.remove();
                }, 600);
            }
            
            // 初始渲染
            function render() {
                drawLines();
                drawSquares();
            }
            
            // 添加正方形
            function addSquare(x, y) {
                // 确保正方形在两条平行线之间
                const topLineY = (canvas.height - lineDistance) / 2;
                const bottomLineY = (canvas.height + lineDistance) / 2;
                
                // 计算列索引
                const columnIndex = Math.floor(x / squareSize);
                
                // 调整位置使正方形对齐到网格
                const gridX = columnIndex * squareSize;
                
                // 计算Y坐标 - 确保正方形完全在平行线之间
                // 计算可以放置的正方形行数
                const availableRows = Math.floor(lineDistance / squareSize);
                
                // 计算行索引
                const rowPos = y - topLineY;
                let rowIndex = Math.floor(rowPos / squareSize);
                
                // 确保行索引在有效范围内
                rowIndex = Math.max(0, Math.min(rowIndex, availableRows - 1));
                
                const gridY = topLineY + rowIndex * squareSize;
                
                // 检查是否已经存在该位置的正方形
                const squareExists = squares.some(sq => 
                    Math.abs(sq.x - gridX) < squareSize && Math.abs(sq.y - gridY) < squareSize
                );
                
                if (squareExists) {
                    return; // 该位置已有正方形，不再添加
                }
                
                // 获取列颜色
                const columnColor = getColumnColor(columnIndex);
                
                squares.push({
                    x: gridX,
                    y: gridY,
                    size: squareSize,
                    color: columnColor,
                    column: columnIndex
                });
                
                render();
            }
            
            // 获取画布上的坐标
            function getCanvasCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                let clientX, clientY;
                
                if (e.type.includes('touch')) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                return {
                    x: (clientX - rect.left) * scaleX,
                    y: (clientY - rect.top) * scaleY
                };
            }
            
            // 事件监听器
            addSquareBtn.addEventListener('click', function() {
                isAddingSquare = true;
                canvas.style.cursor = 'crosshair';
                addSquareBtn.disabled = true;
                addSquareBtn.innerHTML = '<i class="fas fa-crosshairs"></i> 点击画布放置';
                
                // 5秒后自动取消添加模式
                setTimeout(() => {
                    if (isAddingSquare) {
                        isAddingSquare = false;
                        canvas.style.cursor = 'default';
                        addSquareBtn.disabled = false;
                        addSquareBtn.innerHTML = '<i class="fas fa-plus-square"></i> 添加正方形';
                    }
                }, 5000);
            });
            
            clearBtn.addEventListener('click', function() {
                squares = [];
                // 清空列颜色
                for (const key in columnColors) {
                    delete columnColors[key];
                }
                render();
            });
            
            // 鼠标点击事件
            canvas.addEventListener('click', function(e) {
                if (!isAddingSquare) return;
                
                const coords = getCanvasCoordinates(e);
                addSquare(coords.x, coords.y);
            });
            
            // 触摸事件
            canvas.addEventListener('touchstart', function(e) {
                if (!isAddingSquare) return;
                
                e.preventDefault();
                const coords = getCanvasCoordinates(e);
                
                // 创建触摸反馈效果
                const rect = canvas.getBoundingClientRect();
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                createTouchEffect(touchX, touchY);
                
                addSquare(coords.x, coords.y);
            }, { passive: false });
            
            // 初始渲染
            render();
            
            // 窗口大小调整时重新调整画布
            window.addEventListener('resize', function() {
                render();
            });
        });
    </script>
</body>
</html>
